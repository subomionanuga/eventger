<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Eventger</title>

  <!-- include source files here... -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Eventger Deluxe Event Planner</h1>
      <center>
        <form id='form'>
          <label for='name'>Event Description</label>
          <input id='desc_id' type='text'>
          <label for='date'>Date of Event</label>
          <input id='date_id' type='datetime-local'>
          <!-- <label for='time'>Time of Event</label> -->
          <!-- <input id='time_id' type='time'> -->
          <button type="button" name="button" id="button">Submit</button>
          </form>
            <div id='eventHistory'>
            </div>
           <!-- HTML BODY TEXT FOR THE WEATHER API BELOW-->
            <div class="container">
            <header class="header">
              <div class="search">
                <input type="text" placeholder="Enter City Name" id="search-txt">
                <a id="search-btn" href="SEARCH"><i class="fas fa-search"></i></a>
              </div>
            </header>

            <main id="main">

              <div class="city-icon">
                <div class="city-icon-holder">
                <div id="city-name"></div>
                <img src="" alt="" id="icon">
                  </div>
              </div>

              <div class="temperature">
                <div id="temp"></div>
              </div>

              <div class="humidity">
                <div id="humidity-div"></div>
              </div>

            </main>

            </div>
            <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>


      </center>
      <script src="src/eventList.js"></script>
      <script src="src/event.js"></script>
      <script src="src/weather.js"></script>
      <script src="src/interface.js"></script>


</body>
</html>
